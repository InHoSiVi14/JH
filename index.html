<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="modal.css" />
    <title>Haags Timmerhus AB</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="js/modal.js"></script>
    <header><img src=img/header2.png alt="header" class="center" ></header>
    <div id="main">
      <article>
        <p>Vi timrar ditt drömhus. Från lekstuga till villa!</p>

        <h1>Några av våra projekt:</h1>

        <!-- Lightboxen -->
        <div class="row">
          <div class="column">
            <img
              src="img/hus/nästanKlartThumb1.jpg"
              onclick="openModal();currentSlide(1)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="img/hus/klartHusThumb1.jpg"
              onclick="openModal();currentSlide(2)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="img/hus/stommeThumb.jpg"
              onclick="openModal();currentSlide(3)"
              class="hover-shadow"
            />
          </div>
          <div class="column">
            <img
              src="img/hus/nästanKlartThumb.jpg"
              onclick="openModal();currentSlide(4)"
              class="hover-shadow"
            />
          </div>
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">
            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="img/hus/nästanKlart1.jpeg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="img/hus/klartHus1.jpeg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="img/hus/stomme.jpg" style="width: 100%" />
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="img/hus/nästanKlart.jpg" style="width: 100%" />
            </div>

            <!-- Nästa/Föregående -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <!-- Thumbnails inne i modalen -->
            <div class="column">
              <img
                class="demo"
                src="img/hus/nästanKlartThumb1.jpg"
                onclick="currentSlide(1)"
                alt="Hus under uppbyggnad"
              />
            </div>

            <div class="column">
              <img
                class="demo"
                src="img/hus/klartHusThumb1.jpg"
                onclick="currentSlide(2)"
                alt="Nyckelfärdigt hus"
              />
            </div>

            <div class="column">
              <img
                class="demo"
                src="img/hus/stommeThumb.jpg"
                onclick="currentSlide(3)"
                alt="Stomme"
              />
            </div>

            <div class="column">
              <img
                class="demo"
                src="img/hus/nästanKlartThumb.jpg"
                onclick="currentSlide(4)"
                alt="Snart färdigt"
              />
            </div>
          </div>
        </div>
      </article>
      <nav>
        <h1>
          <ul>
            <a class="topNav-link" href="index.html">Hem</a
            ><br />
          </ul>
          <ul>
            <a class="topNav-link" href="index.html">Vår historia</a
            ><br />
          </ul>
          <ul>
            <a class="topNav-link" href="index.html">Våra byggen</a
            ><br />
          </ul>
          <ul>
            <a class="topNav-link" href="index.html">Kontakta oss</a
            ><br />
          </ul>
        </h1>
      </nav>

      <aside>sdfsdfasdfasdf</aside>
    </div>
    <footer class="footer">
      <div class="'footer__content">
        <a class="footer__content-link" href="index.html">Hem</a>
        <span>|</span>
        <a class="footer__content-link" href="index.html">Kontakt</a>
      </div>
    </footer>
  </body>
</html>
